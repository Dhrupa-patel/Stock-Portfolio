<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Stock Portfolio Suggestion Engine</title>
</head>

<body class="bg-dark text-white align-items-center justify-content-center">

<div class="container p-5 my-5 bg-secondary text-white rounded col" >
  <h1>SignUp</h1>
  <form action="/register" method="post">
    <div class="mb-3 mt-3">
      <label  class="form-label">UserName:</label>
      <input type="text" class="form-control bg-dark text-white" id="username" placeholder="Enter username" name="username" required="required">
    </div>
    <div class="mb-3 mt-3">
      <label  class="form-label">Password:</label>
      <input type="password" class="form-control bg-dark text-white" id="password" placeholder="Enter password" name="password" required="required">
    </div>
    <div class="mb-3 mt-3">
      <label  class="form-label">Re-Enter Your Password:</label>
      <input type="password" class="form-control bg-dark text-white"  placeholder="Enter password"  required="required" name="repassword">
    </div>
    <button type="submit" class="btn btn-dark">Sign Up</button>
    <button type="button" class="btn btn-dark" onclick="location.href='login'">Already a User?</button>
  </form>
</div>
</body>

</html>
